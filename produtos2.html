<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="produtos2.css">
<head>
  <title>Loja de Arco e Flecha</title>
  <style>
    .item {
      display: inline-block;
      width: 200px;
      text-align: center;
      margin: 10px;
    }
    .item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Loja de Arco e Flecha!</h1>
  
  <div class="item">
    <img src="https://images.tcdn.com.br/img/img_prod/579329/copia_arco_e_flecha_besra_mk_cbk1b_g_vixion_juvenil_composto_dual_cam_pink_757_1_a8f9f2c0de4d27320706c5ebfb56cd52.jpg"alt="Arco e Flecha 1">
    <h3>Arco</h3>
    <p>arco composto</p>
    <p>Preço: R$500,00</p>
    <button>Comprar</button>
  </div>
  
  <div class="item">
    <img src="https://images.tcdn.com.br/img/img_prod/579329/flecha_carbono_vixion_30_drone_kit_6_pcs_ponta_rosca_390_1_db9a95be7760020926ba8b9f29794c2e.jpg" alt="Arco e Flecha 2">
    <h3>5 flechas</h3>
    <p>flechas de carbono</p>
    <p>Preço: R$250,00</p>
    <button>Comprar</button>
  </div>
  
  <div class="item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHD0q9dL21qDwwpt05tpyYzq5Fcv21IFTepw&usqp=CAU.jpg" alt="Arco e Flecha 3">
    <h3>ponteiras </h3>
    <p>ponteiras para flechas de titanium</p>
    <p>Preço: R$50,00 a unidade</p>
    <button>Comprar</button>
  </div>
  
</body>
</html>
